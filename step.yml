title: |-
  Gradle Info
summary: |
  Extracts Android gradle attributes to eviroment variables
description: |
  Extracts Android gradle attributes to eviroment variables
website: https://github.com/manuelgon47/bitrise-step-gradle-info
source_code_url: https://github.com/manuelgon47/bitrise-step-gradle-info
support_url: https://github.com/manuelgon47/bitrise-step-gradle-info/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - artifact-info

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  #- name: git
  #- name: wget
  apt_get:
  #- name: git
  #- name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - GRADLE_FILE_PATH:
    opts:
      title: "Gradle File Path"
      summary: ""
      description: |
        Path to the given project's gradle file.
      is_required: true

outputs:
  - GRADLE_VERSION_CODE:
    opts:
      title: "Gradle version code"
  - GRADLE_VERSION_NAME:
    opts:
      title: "Gradle version name"
